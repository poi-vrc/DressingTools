name: Unity Tests

on:
  push:
    paths:
      - "**.cs"
      - ".github/workflows/unity-tests.yml"
  pull_request:
    paths:
      - "**.cs"

jobs:
  build:
    name: Build and Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testMode: ["EditMode", "PlayMode"]
        include:
          - mode: EditMode
            assemblyName: com.chocopoi.vrc.dressingtools.Editor.Tests
          - mode: PlayMode
            assemblyName: com.chocopoi.vrc.dressingtools.Runtime.Tests
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Resolve VPM Packages
        run: |
          dotnet tool install --global vrchat.vpm.cli
          vpm add repo https://vpm.chocopoi.com/index.json
          vpm resolve project
      
      # DynamicsBones stub
      - name: Download and copy DynamicBones stub
        run: |
          wget -O Dynamic-Bones-Stub-main.zip https://github.com/VRLabs/Dynamic-Bones-Stub/archive/refs/heads/main.zip
          unzip Dynamic-Bones-Stub-main.zip
          ls -l Dynamic-Bones-Stub-main
          cp -rfv Dynamic-Bones-Stub-main/Scripts Assets/Scripts

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: ${{ matrix.testMode }}
          customParameters: '-assemblyNames ${{ matrix.assemblyName }} -nographics'
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+com.chocopoi.vrc.dressingtools.*'
      
      # Upload coverage report to GitHub
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Coverage results
          path: ${{ steps.tests.outputs.coveragePath }}
          
      # Upload coverage report to Codecov
      - name: Upload XML report to Codecov
        uses: codecov/codecov-action@v3
        with:
          name: ${{ matrix.testMode }}
          flags: automated
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.tests.outputs.coveragePath }}/**/*.xml
